<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body>

    <p>Boostrap Carousel</p>

    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">

            <div class="carousel-item active">
                <img src="https://hatrabbits.com/wp-content/uploads/2017/01/random.jpg" class="w-100" />
            </div>
            <div class="carousel-item">
                <img src="https://www.gigacalculator.com/img/calculators/random-numbers-dice.jpg" class="w-100" />
            </div>
            <div class="carousel-item">
                <img src="https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg"
                    class="w-100" />
            </div>

            <button class="carousel-control-prev" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>

            <div class="carousel-indicators">
                <button data-bs-target="#carouselExample" data-bs-slide-to="0" class="active" aria-current="true"></button>
                <button data-bs-target="#carouselExample" data-bs-slide-to="1"></button>
                <button data-bs-target="#carouselExample" data-bs-slide-to="2"></button>
            </div>
        </div>
    </div>

</body>
