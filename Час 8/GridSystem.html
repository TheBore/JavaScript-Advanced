<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <style>
        div {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                1 of 2
            </div>
            <div class="col">
                2 of 2
            </div>
        </div>
        <!-- Moze da bidat row vo isti container -->
        <div class="row">
            <div class="col">
                1 of 3
            </div>
            <div class="col">
                2 of 3
            </div>
            <div class="col">
                3 of 3
            </div>
        </div>
    </div>

    <!-- Row isto taka moze da bide i vo razlicen nadvor od drug container -->
    <div class="container text-center">
        <div class="row">
            <div class="col">
                1 of 3
            </div>
            <div class="col">
                2 of 3
            </div>
            <div class="col">
                3 of 3
            </div>
        </div>
    </div>

    <div class="container text-center">
        <div class="row">
          <div class="col">
            1 of 3
          </div>
          <div class="col-6">
            2 of 3 (wider)
          </div>
          <div class="col">
            3 of 3
          </div>
        </div>
    </div>

    <div class="container text-center">
        <div class="row">
          <div class="col">col</div>
          <div class="col">col</div>
          <div class="col">col</div>
          <div class="col">col</div>
        </div>
        <div class="row">
          <div class="col-8">col-8</div>
          <div class="col-4">col-4</div>
        </div>
    </div>
    <br/>
    <br/>
    <br/>
    <div class="container text-center">

        <div class="row" style="border: 3px solid green">
          <div class="col-8" style="border: 3px solid purple">

            <div class="row" style="border: 3px dashed blue">
                <div class="col-8" style="border: 3px solid red">
                    inner col-8
                </div>
                <div class="col-4" style="border: 3px dashed red">
                    inner col-4
                </div>
            </div>

            <div class="row" style="border: 3px solid blue">
                <div class="col-6" style="border: 3px solid red">
                    inner col-6
                </div>
                <div class="col-6" style="border: 3px dashed red">
                    inner col-6
                </div>
            </div>

          </div>

          <div class="col-4" style="border: 3px dashed purple">
            col-4
          </div>
        </div>

    </div>
      
</body>
</html>
