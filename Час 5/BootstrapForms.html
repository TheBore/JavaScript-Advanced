<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>

    <h3>HTML form</h3>
    <form>
        User ID: <input type="text" name="user_id"/>
        <br/>
        Password: <input type="password" name="password"/>
    </form>

    <br/>

    <h3>Bootstrap form 1</h3>
    <form>
        User ID: <input class="form-control" type="text" name="user_id"/>
        <br/>
        Password: <input class="form-control" type="password" name="password"/>
    </form>

    <br/>

    <h3>Bootstrap form 2</h3>
    <form>
        <label for="inputEmail" class="form-label">
            Email address
        </label>
        <input type="email" class="form-control" id="inputEmail">
        <div class="form-text">
            We'll never share your email with anyone else.
        </div>
        
        <label for="inputPass" class="form-label">
            Password
        </label>
        <input type="password" class="form-control" id="inputPass">
        <div class="form-text">
            This is secret.
        </div>
    </form>

    <!-- име, презиме, години и емаил адреса -->

    <p>Checkbox input</p>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="checkDefault">
        <label class="form-check-label" for="checkDefault"> Default checkbox </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="checkChecked" checked>
        <label class="form-check-label" for="checkChecked"> Checked checkbox</label>
    </div>

    <p>Radio input</p>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="radioInput" id="radio1">
        <label class="form-check-label" for="radio1">
            Default radio
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="radioInput" id="radio2" checked>
        <label class="form-check-label" for="radio2">
            Default checked radio
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="radioInput" id="radio2">
        <label class="form-check-label" for="radio2">
            Third option
        </label>
    </div>

</body>
</html>
