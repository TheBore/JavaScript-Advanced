<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body>

    <p>Bootstrap Collapse with buttons - SINGLE</p>

    <button class="btn btn-primary" data-bs-target="#collapseExample" data-bs-toggle="collapse">
        Click to collapse
    </button>

    <div class="collapse" id="collapseExample">
        <div class="card card-body">
            Collapse text here.
        </div>
    </div>

    <p>Bootstrap Collapse with buttons - MULTIPLE</p>

    <button class="btn btn-success" data-bs-target=".multi-collapse" data-bs-toggle="collapse">
        Click to collapse both card
    </button>

    <div class="multi-collapse">
        <div class="card card-body">
            Collapse text here.
        </div>
    </div>
    <div class="multi-collapse">
        <div class="card card-body">
            Collapse text here.
        </div>
    </div>

</body>
